<DOCTYPE! html>
 <html>
  <head>
   <title>Log In | EGC</title>
  </head>
  <body onload="getData()">
   <script type="text/javascript">
    function getData(){
     var data = window.location.search;
     var res = data.replace("?", "");
     if(res=="GenBase"){
      window.location = "https://evergenco.github.io/Finance/gc.html";
     }else{
      if(res=="Banking"){
       window.location = "https://evergenco.github.io/Finance/b.html";
      }else{
       if(res=="Invest"){
        window.location = "https://evergenco.github.io/Finance/i.html";
       }
      }
     }
    }
   </script>
  </body>
 </html>
