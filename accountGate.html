<DOCTYPE! html>
 <html>
  <head>
   <title>AccountGate | EGC</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <style>
    body{ font-family:Helvetica; }
    ul.il li{ display:inline;list-style-type:none; }
   </style>
  </head>
  <body>
   <div class="jumbotron">
    <div class="container">
     <div class="page-header text-center">
      <ul class="il">
       <font size="12">
        <li><font color="#00FFFF">Ever</font></li>
        <li><font color="#FFAA00">Gen</font></li>
        <li><font color="#00FF00">Co</font></li>
       </font>
      </ul>
     </div>
    </div>
    <div class="container" align="center">
     <div class="col-xs-3">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input class="form-control" type="button" value="LogIn" onclick="logIn()" />
     </div>
     <div class="col-xs-3"><font size="12">-   or   -</font></div>
     <div class="col-xs-3">
      <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
      <input class="form-control" type="button" value="Register" onclick="signUp()" />
     </div>
    </div>
   </div>
   <script type="text/javascript">
    function logIn(){
     var from = window.location.substring();
     alert(from);
     window.location = "https://evergenco.github.io/Business/Account/logIn.html";
    }
    function signUp(){
     window.location = "https://evergenco.github.io/Business/Account/signUp.html";
    }
   </script>
  </body>
 </html>
