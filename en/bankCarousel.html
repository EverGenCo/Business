<DOCTYPE! html>
 <html>
  <head>
   <title>BankCarousel | EGC:Banking</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <style>
    body{ background:#00FFFF; }
    .carousel-inner > .item > h1,
    .carousel-inner > .item > a > h1{
     width: 70%;
     margin: auto;
    }
   </style>
  </head>
  <body>
   <div class="container">
    <div id="bankCarousel" class="carousel slide" data-ride="carousel">
     <div>
      <ol class="carousel-indicators">
       <li data-target="#bankCarousel" data-slide-to="0" class="active"></li>
       <li data-target="#bankCarousel" data-slide-to="1"></li>
       <li data-target="#bankCarousel" data-slide-to="2"></li>
      </ol>
     </div>
     <div class="carousel-inner" role="listbox">
      <div class="item active">
       <h1><font color="#B3FFFF" id="bankSUN">Save Up Now</font></h1>
      </div>
      <div class="item">
       <h1><font color="#B3FFFF" id="bankLON">Loan Out Now</font></h1>
      </div>
      <div class="item">
       <h1><font color="#B3FFFF" id="bankCAN">Check All National</font></h1>
      </div>
     </div>
     <a class="left carousel-control" href="#bankCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
     </a>
     <a class="right carousel-control" href="#bankCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
     </a>
    </div>
   </div>
  </body>
 </html>
